baseurl = "http://dumbbell.github.io/graphics-team/"
canonifyurls = true
languageCode = "en-us"
title = "The FreeBSD Graphics Team"

theme = "future-imperfect"
pygmentsstyle = "default"

# Define the number of posts per page
paginate = 3

[params]
    description = "Information blog around the graphics stack on FreeBSD"

    navbarTitle      = "The FreeBSD Graphics Team"
    viewMorePostLink = "/post/"

    # Social media buttons that appear on the sidebar
    socialAppearAtTop    = false
    socialAppearAtBottom = false

    # Optional params
    categoriesByCount    = true
    includeReadingTime   = true
    loadFavicon          = true
    faviconVersion       = "1"

# parms.intro will appear on the sidebar
# This is optional, but it's suggested to use
[params.intro]
    header    = "The FreeBSD Graphics Team"
    paragraph = "Information blog around the graphics stack on FreeBSD"
    about     = "The FreeBSD Graphics Team is responsible for maintaining all pieces of the graphics stack, both in the kernel and userland. DRM video drivers, the X.Org server and Mesa are very good examples."

# This will also appear on the sidebar.
# A width of less than 100px is recommended
# This is optional
[params.intro.pic]
    src       = "/images/logo-freebsd-100px.png"
    circle    = false
    imperfect = false
    width     = ""
    alt       = ""

# Adjust the amount of recent posts on the sidebar.
# This is optional. The default value 5 will be used
#[params.postAmount]
#    sidebar = 2

# Set up your menu items in the navigation bar
# You can use identifier to prepend a font awesome icon to your text
[[menu.main]]
    name = "Blog"
    url = "/post"
    identifier = "fa fa-newspaper-o"
    weight = 1

[[menu.main]]
    name = "Categories"
    url = "/categories"
    identifier = "fa fa-sitemap"
    weight = 2

[[menu.main]]
    name = "About"
    url = "/about"
    identifier = "fa fa-user"
    weight = 3

# Insert your username and the icon will apear on the page as long as
# socialAppearAtTop or socialAppearAtBottom is set to true in the params area
