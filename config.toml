baseurl = "http://dumbbell.github.io/graphics-team/"
canonifyurls = true
languageCode = "en-us"
title = "The FreeBSD Graphics Team"

theme = "icarus"
pygmentsstyle = "default"

# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "↩"

[Params]
    author = "The FreeBSD Graphics Team"
    bio = "Maintainers of the userland and kernel parts of the graphics stack on FreeBSD"
    site_description = "Informations around the graphics stack"
    copyright = "The FreeBSD Graphics Team © 2016"

    # For theme "Icarus".
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
    before = false
    label  = "Categories"
    link   = "categories/"

# Enable and disable widgets for the right sidebar
[Params.widgets]
    recent_articles = true
    categories = true
    tags = true
    tag_cloud = true
